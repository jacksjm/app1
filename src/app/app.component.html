<app-topo></app-topo>

<div *ngIf="jogoEmAngamento; else fimDeJogo ">
	<app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo >
	<div *ngIf="tipoEncerramento; else fimDeJogoDerrota " class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col">
					<h3 style="color: green">Fim de jogo, você ganhou.</h3>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #fimDeJogoDerrota>
	<div class="container" style="margin-top: 50px">
			<div class="row">
				<div class="col">
					<h3 style="color: red">Fim de jogo, infelizmente você perdeu.</h3>
				</div>
			</div>
		</div>
</ng-template>
